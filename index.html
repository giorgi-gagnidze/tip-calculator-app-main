<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="main logo" />
    <main>
      <form action="">
        <label for="">bill</label>
        <input type="number" />
        <label for="">Select Tip %</label>
        <div>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
        <label for="">Number of People</label>
        <input type="number" />
      </form>
      <div>
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p>$</p>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p>$</p>
        </div>
        <button>Reset</button>
      </div>
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
