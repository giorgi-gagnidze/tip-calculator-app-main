<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="main logo" class="main-logo" />
    <main class="main-container">
      <form action="" class="main-form__container">
        <label for="" class="main-form__label bill-label">Bill</label>
        <input type="number" class="main-form__bill-input-field input-field" />
        <label for="" class="main-form__label tip-label">Select Tip %</label>
        <div>
          <button class="main-form__tip-button button">5%</button>
          <button class="main-form__tip-button button">10%</button>
          <button class="main-form__tip-button button">15%</button>
          <button class="main-form__tip-button button">25%</button>
          <button class="main-form__tip-button button">50%</button>
          <button class="main-form__custom-tip-button button">Custom</button>
        </div>
        <label for="" class="main-form__label number-label"
          >Number of People</label
        >
        <input
          type="number"
          class="main-form__people-input-field input-field"
        />
      </form>
      <div class="main-sum__container">
        <div class="main-sum__container-inside">
          <div class="main-sum__amount-container">
            <p class="main-sum__text-1">Tip Amount</p>
            <p class="main-sum__text-2">/ person</p>
          </div>
          <p class="main-sum__total">$</p>
          <div class="main-sum__total-container">
            <p class="main-sum__text-1">Total</p>
            <p class="main-sum__text-2">/ person</p>
          </div>
          <p class="main-sum__total">$</p>
        </div>
        <button class="reset-button button">Reset</button>
      </div>
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
